}

var productData = [

function createUserCards(users) {
  const userListElement = document.getElementById("user-list");
  users.forEach((user) => {
    const userCard = createUserCard(user);
    userListElement.appendChild(userCard);
  });
}

function createUserCard(user) {
  const userCard = document.createElement("div");
  userCard.classList.add("user-card");

  const avatarImage = document.createElement("img");
  avatarImage.src = user.avatar;
  userCard.appendChild(avatarImage);

  const nameElement = document.createElement("p");
  nameElement.innerHTML = `${user.first_name} ${user.last_name}`;
  userCard.appendChild(nameElement);

  const infoButton = createIconButton("info", "Show Info", () => {
    alert(`Email: ${user.email}`);
  });
  userCard.appendChild(infoButton);

  const removeButton = createIconButton("remove", "Remove", () => {
    userCard.remove();
  });
  userCard.appendChild(removeButton);

  return userCard;
}

function createIconButton(iconClass, text, onClick) {
  const button = document.createElement("button");
  button.classList.add("icon-button");
  button.innerHTML = `<i class="material-icons">${iconClass}</i>${text}`;
  button.addEventListener("click", onClick);
  return button;
}
